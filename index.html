<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer AR Demo</title>
</head>
<body>


    <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
    src="models/koala.glb"
    ar
    poster="https://news.griffith.edu.au/wp-content/uploads/2013/06/Koala1web.jpg"
    shadow-intensity="1"
    camera-controls
    touch-action="pan-y"
    ar-placement="floor"
    generate-schema>

    </model-viewer>



<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>
</body>
</html>
